<script>
    var DisableCDN=!!localStorage["Rec_QuickStart_DisableCDN"];
    if(/xiangyuecn\.git/.test(location.host))DisableCDN=true;
    if(!DisableCDN){
        console.warn("本页面的js资源采用的CDN链接，这些CDN并不稳定，仅供测试用。The CDN links used by the js resources on this page are not stable and are only for testing.");
        setCDNUrl("https://cdn.jsdelivr.net/gh/xiangyuecn/Recorder@latest/");
    }
    function setCDNUrl(url){
        if(DisableCDN)return;
        var old=document.querySelector("base");
        if(old)old.parentNode.removeChild(old);
        if(!url)return;
        var base=document.createElement("base");
        base.setAttribute("href",url);
        document.head.appendChild(base);
        console.warn("已切换CDN线路。CDN line switched.",url);
    };
    var useCDN={};
    var intBadCDN=setTimeout(function(){ onBadCDN() },10000);
    var onOKCDN=function(){ clearTimeout(intBadCDN) };
    var onBadCDN=function(){
        if(DisableCDN)return;
        clearTimeout(intBadCDN);
        var cdn=useCDN.cdn;
        var url=!cdn?"https://xiangyuecn.gitee.io/recorder/":"";
        if(!url){ setCDNUrl(""); return;}
        location.hash="#useCDN="+encodeURIComponent(JSON.stringify({
            time:Date.now()
            ,cdn:url
        }));
        location.reload();
    };
    if(/useCDN=([^&#]+)/.test(location.href)){
        useCDN=JSON.parse(decodeURIComponent(RegExp.$1));
        if(Date.now()-useCDN.time<60000){
            setCDNUrl(useCDN.cdn);
        }else{ useCDN={}; }
        location.hash="";
    }
</script>

<script>
    /**关闭录音，释放资源  Close recording, release resources**/
    function recClose(){
        if(rec){
            rec.close();
            console.log('点击了关闭')
        } else {
            console.log('未打开录音')
        }
    }

    var rec,recBlob;
    /**调用open打开录音请求好录音权限**/
    var recOpen=function(){
        rec=null;
        recBlob=null;
        var newRec=Recorder({
            type:"mp3",sampleRate:16000,bitRate:16 //mp3格式，指定采样率hz、比特率kbps，其他参数使用默认配置；注意：是数字的参数必须提供数字，不要用字符串；需要使用的type类型，需提前把格式支持文件加载进来，比如使用wav格式需要提前加载wav.js编码引擎
            ,onProcess:function(buffers,powerLevel,bufferDuration,bufferSampleRate,newBufferIdx,asyncEnd){
                //录音实时回调，大约1秒调用12次本回调
                document.querySelector(".recpowerx").style.width=powerLevel+"%";
                document.querySelector(".recpowert").innerText=formatMs(bufferDuration,1)+" / "+powerLevel;
            }
        })

        newRec.open(function(){//打开麦克风授权获得相关资源
            rec=newRec;
            console.log('开启录音权限')
        },function(msg,isUserNotAllow){//用户拒绝未授权或不支持
            console.log('用户拒绝')
        })
        recStart()
    }

    /**开始录音  Start recording**/
    function recStart(){//打开了录音后才能进行start、stop调用
        if(rec && Recorder.IsOpen()){
            recBlob=null;
            rec.start();
            console.log('开始录音...')
        }else{
            console.log('未打开录音')
        }
    }

    /**结束录音，得到音频文件  Stop recording and get audio files**/
    function recStop(){
        if(!(rec&&Recorder.IsOpen())){
            console.log('未打开录音')
            return;
        }
        rec.stop(function(blob){
            console.log(blob,(window.URL||webkitURL).createObjectURL(blob))
            recBlob=blob
            console.log("录制完毕")
        },function(msg){
            console.log('录制失败' + msg)
        })
    }

    /**本地下载  Local download**/
    function recLocalDown(){
        if(!recBlob){
            console.log('请先录音，然后停止后再下载')
            return;
        }
        var cls=("a"+Math.random()).replace(".","")
        recdown64.lastCls=cls;

        var fileName="recorder-"+Date.now()+".mp3";
        var downA=document.createElement("A");
        // downA.innerHTML=Html_$T("g8Fy::下载 ")+fileName;
        downA.href=(window.URL||webkitURL).createObjectURL(recBlob);
        downA.download=fileName;
        // document.querySelector("."+cls).appendChild(downA);
        if(/mobile/i.test(navigator.userAgent)){
            alert(Html_xT(Html_$T("DIEK::因移动端绝大部分国产浏览器未适配Blob Url的下载，所以本demo代码在移动端未调用downA.click()。请尝试点击日志中显示的下载链接下载")));
        }else{
            downA.click();
        }

        //不用了时需要revokeObjectURL，否则霸占内存
        //(window.URL||webkitURL).revokeObjectURL(downA.href);
    }
    function recdown64(cls){
        var el=document.querySelector("."+cls+"_b64");
        if(recdown64.lastCls!=cls){
            el.innerHTML='<span style="color:red">'+Html_$T("eKKx::老的数据没有保存，只支持最新的一条")+'</span>';
            return;
        }
        var reader = new FileReader();
        reader.onloadend = function() {
            el.innerHTML='<textarea></textarea>';
            el.querySelector("textarea").value=reader.result;
        };
        reader.readAsDataURL(recBlob);
    };

    var formatMs=function(ms,all){
        var ss=ms%1000;ms=(ms-ss)/1000;
        var s=ms%60;ms=(ms-s)/60;
        var m=ms%60;ms=(ms-m)/60;
        var h=ms;
        var t=(h?h+":":"")
            +(all||h+m?("0"+m).substr(-2)+":":"")
            +(all||h+m+s?("0"+s).substr(-2)+"″":"")
            +("00"+ss).substr(-3);
        return t;
    };
</script>

<script>
    function reclog(s,color){
        var now=new Date();
        var t=("0"+now.getHours()).substr(-2)
            +":"+("0"+now.getMinutes()).substr(-2)
            +":"+("0"+now.getSeconds()).substr(-2);
        var div=document.createElement("div");
        var elem=document.querySelector(".reclog");
        elem.insertBefore(div,elem.firstChild);
        div.innerHTML='<div style="color:'+(!color?"":color==1?"red":color==2?"#0b1":color)+'">['+t+']'+s+'</div>';
    };
    window.onerror=function(message, url, lineNo, columnNo, error){
        reclog('<span style="color:red">【Uncaught Error】'+message+'<pre>'+"at:"+lineNo+":"+columnNo+" url:"+url+"\n"+(error&&error.stack||Html_$T("kBaF::不能获得错误堆栈"))+'</pre></span>');
    };

    if(!window.Html_$T){//没有提供本页面用的国际化多语言支持时 返回中文文本
        window.Html_$T=function(){
            var a=arguments,txt=a[0].replace(/^.+?::/,""),n=0;
            for(var i=0;i<a.length;i++){ if(typeof a[i]=="number"){ n=i;break } }
            txt=txt.replace(/\{(\d+)\}/g,function(v,f){ v=a[+f+n]; return v==null?"":v });
            return txt;
        }
        window.Html_xT=function(v){ return v }
    }

    if(window.useCDN && useCDN.cdn){
        reclog(Html_$T('1YEb::本页面的js资源采用的CDN不稳定，已切换到：')+useCDN.cdn,'#f60');
    }
    if(window.Recorder){
        reclog(Html_$T('BL9u::页面已准备好，请先点击打开录音，然后点击录制'),2);
    }else{
        reclog(Html_$T("YzPd::js文件加载失败，请刷新重试！"),"#f00;font-size:50px");
    }
</script>
